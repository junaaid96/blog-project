{% extends "base.html" %} 
{% load crispy_forms_tags %} 

{% block content %}
<h1 class="my-4">Author Profile</h1>

<form method="post" novalidate>
    {% csrf_token %} 
    {{form | crispy}}

    <button class="btn btn-success" type="submit">
        Save
    </button>
</form>

<a class="btn btn-danger my-2" href="{% url 'logout' %}">Logout</a>
{% endblock %}
