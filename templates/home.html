{% extends 'base.html' %} {% block content %}
<div class="d-flex flex-wrap justify-content-center">
    {% for post in posts %}
    <div class="col-sm-3 m-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title bg-body-tertiary">{{post.title}}</h5>
                <p class="card-text">{{post.content}}</p>
                <p class="card-text fw-bold text-warning">
                    Author: {{post.author.name}}
                </p>
                <p class="card-text">
                    Category: {% for cat in post.category.all %}
                    <button class="btn btn-primary disabled m-1">
                        {{cat.name}}
                    </button>
                    {% endfor %}
                </p>
                <a href="{% url 'edit_post' post.id %}" class="btn btn-warning"
                    >Edit</a
                >
                <a href="{% url 'delete_post' post.id %}" class="btn btn-danger"
                    >Delete</a
                >
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
